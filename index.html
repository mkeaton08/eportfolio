<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My ePortfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e2a47, #2e496e);
      margin: 0;
      padding: 40px;
      color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      text-align: left; /* entire card left-align */
    }

    h1 {
      color: #1e2a47;
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center; /* keep title centered */
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 26px;
      background-color: #2e496e;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    a.button:hover {
      background-color: #1e2a47;
    }

    .button-group {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My ePortfolio</h1>

  <p>
    Welcome to my ePortfolio. This site showcases academic and professional work completed
    throughout my computer science and cybersecurity coursework.
  </p>

  <!-- All buttons go here -->
  <div class="button-group">
    <a class="button" href="artifacts.html">View CS-499 Artifacts</a>
  </div>

</div>

</body>
</html>
